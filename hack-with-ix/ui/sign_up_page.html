<!DOCTYPE html>
<html lang="en">

	<head>
	    <meta charset="UTF-8">
	    <title>Timr</title>
	    <link rel="stylesheet" type="text/css" href="css/main.css"/>

	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<img src="Timr Logo.png"/ alt="Timr logo"/ style="width:130px;height:70px;">
			</div>
			<div id="content">
				<div id="navigation">
					<ul>
						<li><a class="selected" href="">Sign Up</a></li>
						<li><a href="#">Sign in</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="contact.html">Contact Us</a></li>
					</ul>
				</div>

				<div id="main">
					<h2>Sign Up</h2>
					<form action="/sign_up" method="post">
				    <div class="form-group">
				      <label for="usr" name="fname">First Name:</label>
				      <input type="text" class="form-control" id="firstName" placeholder="First Name">
				    </div>
				    <div class="form-group">
				      <label for="usr" name="lname">Last Name:</label>
				      <input type="text" class="form-control" id="lastName" placeholder="Last Name">
				    </div>
				    <div class="form-group">
				      <label for="email" name="email">Email:</label>
				      <input type="text" class="form-control" id="email" placeholder="example@domain.com">
				    </div>
				    <div class="form-group">
				      <label for="pwd" name="password">Password:</label>
				      <input type="password" class="form-control" id="pwd" placeholder="************">
				    </div>
				    <div class="form-group">
				    <CENTER><input type="submit" class="button" style="vertical-align:middle" value="Sign up"></input></CENTER>
				    </div>
				  </form>

				</div>
			</div>

			<div id="footer">
				Copyright &copy; 2016 PizzaCats #64.
			</div>
		</div>
	</body>
</html>
